<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pissword</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: rgb(10, 10, 10);
			color: white;
			font-size: 1.1rem;
			height: 100vh;
		}

		* {
			padding: 0;
			margin: 0;
		}

		p {
			margin-top: 10px;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin: 0 40px 0 40px;
			height: 100%;
		}

		#wordmark {
			width: min(500px, 50%);
			margin-bottom: 20px;
		}

		a, a:visited {
			color: rgb(250, 90, 0);
		}
	</style>
</head>

<body>
	<div class="container">
		<img alt="Spacebar Logo"
			id="wordmark"
			src="https://raw.githubusercontent.com/spacebarchat/spacebarchat/master/branding/svg/Spacebar__Logo-Blue.svg" />

		<h1>Welcome to Pissword!</h1>
		<p>This is my Spacebar instance.</p>
	</div>
</body>

</html>
